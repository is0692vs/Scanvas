<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>Scanvas</title>
    <script src="https://unpkg.com/cytoscape@3.28.1/dist/cytoscape.min.js"></script>
  </head>

  <body>
    <div id="cy"></div>

    <div id="info-panel" class="info-panel">
      <button id="scan-button">スキャン実行</button>
      <hr style="margin: 10px 0;">
      <div class="layout-toggle">
        <label for="layout-switch">動的レイアウト:</label>
        <input type="checkbox" id="layout-switch" />
      </div>
      <hr style="margin: 10px 0;">

      <h3 id="info-title">操作方法</h3>
      <div id="info-content">
        <p>🖱️ ドラッグ: グラフを移動</p>
        <p>🔍 スクロール: ズーム</p>
        <p>👆 クリック: ノード情報を表示</p>
      </div>
    </div>

    <script src="./renderer.js" type="module"></script>
  </body>
</html>
